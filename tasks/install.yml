---

- name: add apt-key
  apt_key:
    url: "http://www.ubnt.com/downloads/unifi-video/apt-3.x/unifi-video.gpg.key"
    state: present
  become: yes

- name: add apt-repo
  apt_repository:
    repo: deb [arch=amd64] http://www.ubnt.com/downloads/unifi-video/apt-3.x {{ ansible_distribution_release }} ubiquiti
    state: present
  become: yes

